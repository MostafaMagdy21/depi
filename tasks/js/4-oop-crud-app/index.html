<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section class="form">
			<h1 class="bg-dark text-white text-center py-4">Latest Course</h1>
			<div class="container">
				<div class="row">
					<form class="m-4">
						<div class="m-2">
							<label class="fw-bold" for="">Course Title :</label>
							<input
								class="form-control title"
								value=""
								type="text"
								name="title"
								id=""
							/>
						</div>
						<div class="m-2">
							<label class="fw-bold" for="">Course Price :</label>
							<input
								class="form-control price"
								value=""
								type="text"
								name="price"
								id=""
							/>
						</div>
						<div class="m-2">
							<label class="fw-bold" for="">Course Duration :</label>
							<input
								class="form-control duration"
								value=""
								type="text"
								name="duration"
								id=""
							/>
						</div>
						<div class="m-2">
							<label class="fw-bold" for="">Course Instructor :</label>
							<input
								class="form-control instructor"
								value=""
								type="text"
								name="instructor"
								id=""
							/>
						</div>
						<div class="my-4 d-flex justify-content-center">
							<button class="btn btn-dark add">Add Course</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row">
					<table class="mb-5">
						<thead>
							<tr>
								<td class="fw-bold border border-1 p-2 text-center">Title</td>
								<td class="fw-bold border border-1 p-2 text-center">Price</td>
								<td class="fw-bold border border-1 p-2 text-center">
									Duration
								</td>
								<td class="fw-bold border border-1 p-2 text-center">
									Instructor
								</td>
								<td class="fw-bold border border-1 p-2 text-center">Actions</td>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</section>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
