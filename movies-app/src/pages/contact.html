		<!-- contact us form section -->
		<section class="contact-us">
			<div class="container">
				<div class="row m-5">
					<form action="" class="msg-form p-5 border border-gray">
						<div class="my-4 d-flex">
							<label for="user-name" class="col-3">User Name</label>
							<div class="col-9">
								<input
									type="text"
									value=""
									name="user-name"
									class="form-control"
									id="user-name"
								/>
							</div>
						</div>
						<div class="my-4 d-flex">
							<label for="user-name" class="col-3">E-mail</label>
							<div class="col-9">
								<input
									type="text"
									value=""
									name="user-name"
									class="form-control"
									id="email"
								/>
							</div>
						</div>
						<div class="my-4 d-flex">
							<label for="user-name" class="col-3">Subject</label>
							<div class="col-9">
								<input
									type="text"
									value=""
									name="user-name"
									class="form-control"
									id="subject"
								/>
							</div>
						</div>
						<div class="my-4 d-flex">
							<label for="user-name" class="col-3">Your Message</label>
							<div class="col-9">
								<textarea
									type="text"
									name="user-name"
									class="form-control"
									id="message"
								></textarea>
							</div>
						</div>
						<div class="d-flex justify-content-center">
							<button class="btn btn-success" id="email-send">
								Send Message
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
